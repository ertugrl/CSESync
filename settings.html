<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSES Sync - Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div class="nav-header">
    <button id="backButton" class="back-btn" title="Back to Main">
      ⬅️
    </button>
    <h2>⚙️ Settings</h2>
    <div class="spacer"></div> <!-- Spacer for centering -->
  </div>
  
  <div class="settings-section">
    <div id="currentRepo" class="current-repo no-repo">
      <h4>📁 Current Repository</h4>
      <p id="repoStatus">No repository configured</p>
    </div>
    
    <div class="form-group">
      <label for="repoUrl">GitHub Repository URL</label>
      <input type="text" id="repoUrl" placeholder="https://github.com/username/repository-name">
      <div class="help-text">
        Enter the full GitHub repository URL where your CSES solutions will be stored.
      </div>
    </div>
    
    <div class="example-box">
      <h5>📝 Examples:</h5>
      <p><code>https://github.com/yourusername/cses-solutions</code></p>
    </div>
    
    <button id="saveButton" class="save-btn">
      💾 Save Repository
    </button>
  </div>

  <div id="statusMessage" class="hidden"></div>

  <script src="settings.js"></script>
</body>
</html>
